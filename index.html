<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Link to Google Fonts stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Page title -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="outfit-uniquifier">
    <!-- Main container for the QR code -->
    <div class="container">
      <!-- QR code image -->
      <img src="images/image-qr-code.png" alt="QR code" class="qr-code" />

      <!-- heading -->
      <h1 class="text">Improve your front-end skills by building projects</h1>

      <!-- Supporting paragraph -->
      <p class="text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
